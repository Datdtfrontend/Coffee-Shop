<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css" class="css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-section">
            <div class="login-content">
                <div class="intro">
                    <h1 class="welcome">
                       The Coffee Shop 
                    </h1>
                    <h3 class="introduce">
                        Welcome back! Our service is a Customer.
                    </h3>
                </div>
            </div>
    
    
            <div class="form">
                <label for="ticket-quantity" class="modal-label">
                    Email
                </label>
                <input id="ticket-quantity" type="text" class="modal-input" placeholder="Enter your email?">
                <label for="send" class="modal-label">
                    Password
                </label>
                <input id="send" type="password" class="modal-input" placeholder="• • • • • • • •">
            </div>
    
            <div class="check">
                <div>
                    <input id="check-rem" type="checkbox">
                    <label for="check-rem" class="label">
                        Remember for 30 days
                    </label>
                </div>
                <a href="#" class="reset">Forgot password?</a>
            </div>
            <div class="clear"></div>
            <div class="login-special">
                <div class="login-box">
                    <a href="http://127.0.0.1:5500/index.html#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <div class="content__login__box">Sign in</div>   
                    </a>
                </div>
            </div>
            <div class="login-button">
                <div class="sign-type">
                    <img class="social-icon" src="social-icon.svg" alt="">
                    <div class="google-content">
                        <a href="https://accounts.google.com/InteractiveLogin/signinchooser?elo=1&ifkv=AQMjQ7RkgkUO4-ygpx3pbYvKSzjmgZi_q6pGGKPTc8Ph9pENOGo2tbI3xJRt6yoUVd8c0DCVdRaO&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="">
                            Sign in with google
                        </a>
                    </div>
                </div>
            </div>
            <div class="login-button">
                <div class="sign-type-1">
                    <img class="social-icon" src="social-icon-1.svg" alt="">
                    <div class="google-content">
                        <a href="https://www.facebook.com/" class="face-style">Sign in with facebook</a>
                    </div>
                </div>
            </div>

            <div class="login-button">
                <div class="sign-type-2">
                    <img class="social-icon" src="social-icon-6.svg" alt="">
                    <div class="google-content">
                        <a href="https://appleid.apple.com/sign-in" class="apple-style">Sign in with apple</a>
                    </div>
                </div>
            </div>

            <div class="signup">
                Don't have an account? <a href="" class="signup-add">Sign up</a>
            </div>
            
            <div class="clear"></div>
        </div>

    </div>
    <div class="image">
        <img src="/assets/img/login.jpg" width="100%" height="100%" alt="">
    </div>
</body>
</html>
